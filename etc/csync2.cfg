#  229  openssl x509 -req -days 600 -in /etc/csync2_ssl_cert.csr -signkey /etc/csync2_ssl_key.pem -out /etc/csync2_ssl_cert.pem

# How to produce the key file:
# mkdir -p /etc/csync2; csync2 -k /etc/csync2/pause.perl.org.key

group pause_perl_org {
  host pause.perl.org;
  host (franz.ak.mind.de);

  key /etc/csync2/pause.perl.org.key;
  include /home/ftp/pub/PAUSE/authors;
  include /home/ftp/pub/PAUSE/modules;
  include /home/ftp/pub/PAUSE/stripts;
  auto left;
}
