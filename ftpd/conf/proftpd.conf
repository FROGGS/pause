# This is a basic ProFTPD configuration file (rename it to 
# 'proftpd.conf' for actual use.  It establishes a single server
# and a single anonymous login.  It assumes that you have a user/group
# "nobody" and "ftp" for normal operation and anon.

ServerName	"ProFTPD Default Installation"
ServerIdent     off
ServerType	inetd
SystemLog	/var/log/proftpd.log
SyslogLevel     debug
# ExtendedLog     /var/log/proftpd.log read,write
ExtendedLog     /var/log/proftpd.log all
DeferWelcome    on

#     TimeoutIdleSets the idle connection timeout
#     TimeoutLoginSets the login timeout
#     TimeoutNoTransferSets the connection without transfer timeout
#     TimeoutSessionSets a timeout for an entire session
#     TimeoutStalledSets the timeout on stalled downloads


TimeoutIdle 60         # 600
TimeoutLogin 60        # 300
TimeoutNoTransfer 60   # 300
TimeoutSession 3600    # None
TimeoutStalled 600     # 3600


# Port 21 is the standard FTP port.
Port				21
# Umask 022 is a good standard umask to prevent new dirs and files
# from being group and world writable.
Umask				022

# To prevent DoS attacks, set the maximum number of child processes
# to 30.  If you need to allow more than 30 concurrent connections
# at once, simply increase this value.  Note that this ONLY works
# in standalone mode, in inetd mode you should use an inetd server
# that allows you to limit maximum number of processes per service
# (such as xinetd)
MaxInstances			5

# Set the user and group that the server normally runs at.
User				nobody
Group				nogroup

DeferWelcome On

<Limit LOGIN>
  DenyAll
</Limit>

# Normally, we want files to be overwriteable.
<Directory /*>
  AllowOverwrite		on
</Directory>

# A basic anonymous configuration, no upload directories.
<Anonymous ~ftp>
  <Limit LOGIN>
    AllowAll
  </Limit>
  User				ftp
  Group				ftp
  # We want clients to be able to login with "anonymous" as well as "ftp"
  UserAlias			anonymous ftp

  # Limit the maximum number of anonymous logins
  MaxClients			5

  # We want 'welcome.msg' displayed at login, and '.message' displayed
  # in each newly chdired directory.
  DisplayLogin			welcome.msg
  DisplayFirstChdir		.message
  # ShowSymlinks                  off

  DenyFilter \*.*/

  # Limit WRITE everywhere in the anonymous chroot
  <Directory incoming>
    <Limit STOR CWD>
      AllowAll
    </Limit>
    <Limit RMD DELE MKD>
      DenyAll
    </Limit>
  </Directory>
  <Directory incoming/writeonly>
    <Limit STOR CWD>
      AllowAll
    </Limit>
    <Limit RMD DELE MKD LIST>
      DenyAll
    </Limit>
  </Directory>
  <Limit WRITE>
    DenyAll
  </Limit>

</Anonymous>
